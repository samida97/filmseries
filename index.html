<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FilmSeries</title>
  <style>
    :root{
      --accent:#f1c40f;
      --btn-red:#e74c3c;
      --btn-green:#2ecc71;
      --btn-blue:#3498db;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,Arial,sans-serif;color:#fff;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      overflow-x:hidden;position:relative;
    }
    /* background slideshow container */
    .bg-slideshow{
      position:fixed;inset:0;z-index:-1;
    }
    .bg-slideshow img{
      position:absolute;inset:0;width:100%;height:100%;
      object-fit:cover;opacity:0;transition:opacity 1.5s ease-in-out;
    }
    .bg-slideshow img.active{opacity:1}
    /* overlay */
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:0;backdrop-filter:blur(2px);
    }
    .wrap{
      position:relative;z-index:1;width:100%;max-width:860px;padding:28px 20px 40px;
      animation:fadeIn 1s ease-out;
    }
    header{display:flex;gap:12px;align-items:center;margin-bottom:14px;animation:slideDown 1s ease-out}
    .logo{width:40px;height:40px;filter:drop-shadow(0 2px 6px rgba(0,0,0,.5))}
    h1{margin:0;color:var(--accent);font-weight:800;letter-spacing:.3px}
    p.lead{color:#ddd;margin:8px 0 18px}
    .card{background:rgba(20,20,20,.75);border:1px solid rgba(255,255,255,.08);border-radius:14px;
      padding:18px;box-shadow:0 12px 28px rgba(0,0,0,.35);animation:fadeInUp 1.2s ease-out}
    .links{display:flex;flex-direction:column;gap:14px;margin-top:10px}
    a.btn{
      display:flex;align-items:center;gap:10px;justify-content:center;
      text-decoration:none;padding:16px 18px;font-weight:700;border-radius:12px;color:#fff;
      transition:.25s ease;box-shadow:0 6px 14px rgba(0,0,0,.25);
      opacity:0;transform:translateY(30px);animation:fadeUp .8s forwards
    }
    .links a:nth-child(1){animation-delay:.3s}
    .links a:nth-child(2){animation-delay:.5s}
    .links a:nth-child(3){animation-delay:.7s}
    .red{background:var(--btn-red)}.green{background:var(--btn-green)}.blue{background:var(--btn-blue)}
    a.btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 0 18px rgba(255,255,255,.7);filter:brightness(1.08)}
    .btn svg{width:20px;height:20px;flex:0 0 20px}
    .note{margin-top:14px;color:#bdbdbd;font-size:13px}
    footer{margin-top:18px;color:#aaa;font-size:12px;text-align:center;animation:fadeIn 1.5s}
    @media(max-width:480px){.wrap{padding:20px 14px}a.btn{padding:14px 14px;font-size:15px}.btn svg{width:18px;height:18px}h1{font-size:22px}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>

  <script>
    // JS untuk slideshow background
    const slides = document.querySelectorAll('.bg-slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 6000); // ganti tiap 6 detik
  </script>

</html>
