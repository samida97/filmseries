<head>

<title>FilmSeries â€“ Koleksi</title>
<style>
  :root{--bg:#0f0f10;--card:#17181b;--muted:#a9b0bd;--watch:#e91e63;--trailer:#2ecc71;--tele:#0088cc}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Arial,sans-serif}
  header{max-width:1100px;margin:18px auto 6px;padding:0 16px;display:flex;align-items:center;gap:10px}
  header h1{margin:0;font-size:22px} header .sub{color:var(--muted);font-size:14px}
  .grid{max-width:1100px;margin:8px auto 30px;padding:0 16px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;overflow:hidden;box-shadow:0 10px 26px rgba(0,0,0,.25);display:flex;flex-direction:column}
  .thumb{position:relative;aspect-ratio:2/3;background:#222;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s ease}
  .card:hover .thumb img{transform:scale(1.06)}
  .rating{position:absolute;left:8px;top:8px;background:rgba(0,0,0,.6);color:#ffd166;font-weight:700;font-size:12px;border-radius:8px;padding:4px 6px}
  .dur{position:absolute;right:8px;top:8px;background:rgba(255,255,255,.12);font-size:12px;padding:4px 6px;border-radius:8px;color:#eee}
  .body{padding:12px;display:flex;flex-direction:column;gap:8px;flex:1}
  .title{font-weight:800;line-height:1.2}
  .meta{color:var(--muted);font-size:12px;min-height:30px}
  .btns{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:auto}
  .btn{display:inline-block;text-align:center;border-radius:10px;padding:10px 0;font-weight:800;color:#fff;text-decoration:none;cursor:pointer;transition:filter .2s}
  .btn:hover{filter:brightness(1.08)} .btn.trailer{background:var(--trailer)} .btn.watch{background:var(--watch)}
  .telegram-wrap{text-align:center;margin:0 auto 30px}
  .btn-tele{background:var(--tele);padding:14px 26px;border-radius:12px;text-decoration:none;color:#fff;font-weight:800;box-shadow:0 4px 14px rgba(0,0,0,.3);display:inline-block}
  footer{max-width:1100px;margin:0 auto 24px;padding:0 16px;color:var(--muted);font-size:12px}
  /* Loading overlay */
  .overlay-loading{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:9999}
  .loader-box{background:#0b1220;padding:22px;border-radius:12px;max-width:420px;width:92%;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.7)}
  .loader-box h3{margin:0 0 8px;color:#f5c344}.count{font-size:34px;font-weight:900;margin:4px 0 10px}
  .small{font-size:13px;color:#9ca3af}.action-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,.08);color:#e5e7eb;padding:10px 12px;border-radius:10px;cursor:pointer}
  .primary{background:var(--watch);border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  @media(max-width:480px){header h1{font-size:18px}.grid{gap:12px}}
</style>
</head>

/* ===== render grid ===== */
const grid = document.getElementById('grid');
grid.innerHTML = MOVIES.map(m => `
  <article class="card" data-id="${m.id}" data-partner="${m.partner}">
    <div class="thumb">
      <span class="rating">${m.rating}</span><span class="dur">${m.duration}</span>
      <img src="${m.poster}" alt="${m.title}">
    </div>
    <div class="body">
      <div class="title">${m.title}</div>
      <div class="meta">${m.genres}</div>
      <div class="btns">
        <a class="btn trailer" href="#" data-type="trailer">TRAILER</a>
        <a class="btn watch"   href="#" data-type="watch">WATCH</a>
      </div>
    </div>
  </article>
`).join('');

/* ===== handler klik + loading screen ===== */
const overlay = document.getElementById('overlay');
const countdownEl = document.getElementById('countdown');
const loaderCancel = document.getElementById('loaderCancel');
const loaderProceed = document.getElementById('loaderProceed');
let cdTimer = null;

grid.addEventListener('click', (e)=>{
  const btn = e.target.closest('a.btn'); if(!btn) return; e.preventDefault();
  const card = btn.closest('.card');
  const movieId = card.dataset.id;
  const partner = card.dataset.partner;
  const type = btn.dataset.type;
  const key = `${movieId}:${type}`;
  const now = Date.now();
  const raw = localStorage.getItem(key);
  const first = !raw || (now - JSON.parse(raw).time) > ONE_DAY;

  if(first){
    localStorage.setItem(key, JSON.stringify({time: now}));
    showLoader(() => { window.location.href = https://www.revenuecpmgate.com/en8jk71xj2?key=52c4f6187719b3352043e806b4117128; });
  }else{
    safeNavigate(partner);
  }
});

function showLoader(onProceed){
  overlay.style.display='flex';
  let t=3; countdownEl.textContent=t;
  clearInterval(cdTimer);
  cdTimer=setInterval(()=>{ t--; countdownEl.textContent=t; if(t<=0){ clearInterval(cdTimer);} },1000);
  loaderCancel.onclick=()=>{ overlay.style.display='none'; clearInterval(cdTimer); };
  loaderProceed.onclick=()=>{ overlay.style.display='none'; clearInterval(cdTimer); onProceed(); };
}

function safeNavigate(url){
  try{ window.location.href=url; }
  catch(e){ alert('Gagal membuka link. Salin manual:\n\n'+url); }
}
</script>
