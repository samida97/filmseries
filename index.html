<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FilmSeries Responsive</title>
  <style>
    :root{
      --accent:#f1c40f;
      --btn-red:#e74c3c;
      --btn-green:#2ecc71;
      --btn-blue:#3498db;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:sans-serif;color:#fff;min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      position:relative;overflow:hidden;
    }
    /* background slideshow */
    .bg-slideshow{position:fixed;inset:0;z-index:-2}
    .bg-slideshow img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1.5s}
    .bg-slideshow img.active{opacity:1}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:-1;backdrop-filter:blur(2px)}

    .wrap{z-index:1;width:100%;max-width:860px;padding:28px 20px 40px;text-align:center}
    h1{color:var(--accent);margin-bottom:12px}
    p.lead{color:#ccc;margin-bottom:18px}
    .links{display:flex;flex-direction:column;gap:14px}
    a.btn{
      display:flex;align-items:center;justify-content:center;gap:8px;
      text-decoration:none;font-weight:700;color:#fff;
      padding:16px;border-radius:12px;transition:.2s;
      box-shadow:0 4px 12px rgba(0,0,0,.3);font-size:16px
    }
    .red{background:var(--btn-red)}.green{background:var(--btn-green)}.blue{background:var(--btn-blue)}
    a.btn:hover{filter:brightness(1.1);transform:translateY(-2px)}
    .btn svg{width:20px;height:20px}
    .note{margin-top:14px;font-size:13px;color:#bbb}
    footer{margin-top:20px;font-size:12px;color:#999}

    /* Responsive mobile */
    @media(max-width:480px){
      .wrap{max-width:420px;padding:20px}
      h1{font-size:22px}
      p.lead{font-size:14px}
      a.btn{font-size:15px;padding:14px}
      .btn svg{width:18px;height:18px}
      footer{font-size:11px}
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="bg-slideshow">
    <img src="https://awsimages.detik.net.id/community/media/visual/2024/03/29/vina-sebelum-7-hari.jpeg?w=1000" class="active" alt="Vina">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHHTJIN5XsX3cyNoG2jrYsnr8nzNQvYaMW5Q&s" alt="Poster 1">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdH7fX5puPeWY2HbqzAu_AaTO0xdgLfKX3YQ&s" alt="Poster 2">
  </div>
  <div class="overlay"></div>

  <div class="wrap">
    <h1 id="title">ðŸŽ¬ Nonton Film Terbaru</h1>
    <p class="lead">Pilih tombol di bawah:</p>
    <div class="links">
      <a class="btn red" href="#" onclick="goLink(event,'tonton')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        Tonton Sekarang
      </a>
      <a class="btn green" href="#" onclick="goLink(event,'download')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5 20h14v-2H5v2zm7-18v10.17l3.59-3.58L17 10l-5 5-5-5 1.41-1.41L11 12.17V2h1z"/></svg>
        Download Gratis
      </a>
      <a class="btn blue" href="https://t.me/filmterbarurilis" target="_blank">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M9.04 15.04 8.9 18.5c.36 0 .52-.15.71-.33l1.7-1.62 3.52 2.58c.64.36 1.11.17 1.28-.59l2.33-10.93c.21-.98-.35-1.36-1-.1L5.3 9.86c-.96.38-.95.93-.17 1.18l3.58 1.12 8.3-5.24c.39-.24.74-.11.45.13l-8.42 7.99z"/></svg>
        Join Telegram
      </a>
    </div>
    <div class="note">SEMOGA HARIMU SENIN TERUS).</div>
    <footer>Â© 2025 FilmSeries Responsive</footer>
  </div>

  <script>
    // slideshow background
    const slides=document.querySelectorAll('.bg-slideshow img');
    let current=0;
    setInterval(()=>{
      slides[current].classList.remove('active');
      current=(current+1)%slides.length;
      slides[current].classList.add('active');
    },5000);

    // 
    function goLink(e,type){
      e.preventDefault();
      const adLink="https://www.revenuecpmgate.com/en8jk71xj2?key=52c4f6187719b3352043e806b4117128"; // ganti
      const partnerLink="https://castordownloads.com/"; // ganti
      const key=type+"Clicked";

      const data=JSON.parse(localStorage.getItem(key));
      const now=Date.now();
      const oneDay=24*60*60*1000;

      if(!data||(now-data.time)>oneDay){
        localStorage.setItem(key,JSON.stringify({time:now}));
        window.location.href=adLink;
      } else {
        window.location.href=partnerLink;
      }
    }

    // deteksi device
    const isMobile=/iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if(isMobile){
      document.getElementById("title").innerText="ðŸ“± Nonton Film di HP";
    } else {
      document.getElementById("title").innerText="ðŸ’» Nonton Film di PC";
    }
  </script>
</body>
</html>
