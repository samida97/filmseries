<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FilmSeries</title>
  <style>
    :root{
      --accent:#f1c40f; /* judul emas */
      --btn-red:#e74c3c;
      --btn-green:#2ecc71;
      --btn-blue:#3498db;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,Arial,sans-serif;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url('poster.jpg') center/cover fixed no-repeat; /* GANTI */
      position:relative;
    }
    /* overlay biar teks kebaca */
    body::before{
      content:"";
      position:absolute;inset:0;
      background:rgba(0,0,0,.68);
      backdrop-filter: blur(1.5px);
    }
    .wrap{
      position:relative; z-index:1;
      width:100%; max-width:820px;
      padding:28px 20px 40px;
    }
    header{
      display:flex; gap:12px; align-items:center; margin-bottom:14px;
    }
    header .logo{
      width:36px; height:36px; filter: drop-shadow(0 2px 6px rgba(0,0,0,.5));
    }
    h1{margin:0;color:var(--accent);font-weight:800;letter-spacing:.3px}
    p.lead{color:#ddd;margin:8px 0 18px}

    .card{
      background:rgba(20,20,20,.75);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      padding:18px;
      box-shadow:0 12px 28px rgba(0,0,0,.35);
    }
    .links{display:flex; flex-direction:column; gap:14px; margin-top:10px}
    a.btn{
      display:block; text-decoration:none; text-align:center;
      padding:16px 18px; font-weight:700; border-radius:12px; color:#fff;
      transition:.2s ease; box-shadow:0 6px 14px rgba(0,0,0,.25)
    }
    .red{ background:var(--btn-red) }
    .green{ background:var(--btn-green) }
    .blue{ background:var(--btn-blue) }
    a.btn:hover{ transform:translateY(-1px); filter:brightness(1.08) }
    .note{margin-top:14px; color:#bdbdbd; font-size:13px}
    footer{margin-top:18px; color:#aaa; font-size:12px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- opsional: ganti ke logo kamu -->
      <img class="logo" src="https://i.ibb.co/7jZ0jX0/cinema.png" alt="logo">
      <h1>Nonton Film Terbaru</h1>
    </header>

    <div class="card">
      <p class="lead">Pilih tombol di bawah:</p>
      <div class="links">
        <!-- Ganti LINK_ADSTERRA + Telegram -->
        <a class="btn red"   href="LINK_ADSTERRA"            target="_blank" rel="noopener">üé¨ Tonton Sekarang</a>
        <a class="btn green" href="LINK_ADSTERRA"            target="_blank" rel="noopener">‚¨áÔ∏è Download Gratis</a>
        <a class="btn blue"  href="https://t.me/NAMA_CHANNEL" target="_blank" rel="noopener">üì¢ Join Channel Telegram</a>
      </div>
      <div class="note">Jika link tidak muncul, refresh halaman (Ctrl/‚åò+R).</div>
    </div>

    <footer>¬© 2025 FilmSeries ‚Ä¢ Powered by GitHub Pages</footer>
  </div>
</body>
</html>
