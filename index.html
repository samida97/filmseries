<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FilmSeries â€“ Koleksi</title>
<style>
  :root{
    --bg:#0f0f10; --card:#17181b; --muted:#a9b0bd;
    --watch:#e91e63; --trailer:#2ecc71; --tele:#0088cc; --accent:#f5c344;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Arial,sans-serif}
  header{max-width:1100px;margin:18px auto 6px;padding:0 16px;display:flex;align-items:center;gap:10px}
  header h1{margin:0;font-size:22px}
  header .sub{color:var(--muted);font-size:14px}
  .grid{max-width:1100px;margin:8px auto 30px;padding:0 16px;
        display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
  .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;overflow:hidden;
        box-shadow:0 10px 26px rgba(0,0,0,.25);display:flex;flex-direction:column}
  .thumb{position:relative;aspect-ratio:2/3;background:#222;overflow:hidden}
  .thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .35s ease}
  .card:hover .thumb img{transform:scale(1.06)}
  .rating{position:absolute;left:8px;top:8px;background:rgba(0,0,0,.6);color:#ffd166;font-weight:700;font-size:12px;border-radius:8px;padding:4px 6px}
  .dur{position:absolute;right:8px;top:8px;background:rgba(255,255,255,.12);font-size:12px;padding:4px 6px;border-radius:8px;color:#eee}
  .body{padding:12px;display:flex;flex-direction:column;gap:8px;flex:1}
  .title{font-weight:800;line-height:1.2}
  .meta{color:var(--muted);font-size:12px;min-height:30px}
  .btns{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:auto}
  .btn{display:inline-block;text-align:center;border-radius:10px;padding:10px 0;
       font-weight:800;color:#fff;text-decoration:none;cursor:pointer;transition:filter .2s}
  .btn:hover{filter:brightness(1.08)}
  .btn.trailer{background:var(--trailer)}
  .btn.watch{background:var(--watch)}
  .telegram-wrap{text-align:center;margin:0 auto 30px}
  .btn-tele{background:var(--tele);padding:14px 26px;border-radius:12px;
            text-decoration:none;color:#fff;font-weight:800;
            box-shadow:0 4px 14px rgba(0,0,0,.3);display:inline-block}
  footer{max-width:1100px;margin:0 auto 24px;padding:0 16px;color:var(--muted);font-size:12px}

  /* Loading overlay */
  .overlay-loading{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:9999}
  .loader-box{background:#0b1220;padding:22px;border-radius:12px;max-width:420px;width:92%;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.7)}
  .loader-box h3{margin:0 0 8px;color:var(--accent)}
  .count{font-size:34px;font-weight:900;margin:4px 0 10px}
  .small{font-size:13px;color:#9ca3af}
  .action-row{display:flex;gap:10px;justify-content:center;margin-top:10px}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,.08);color:#e5e7eb;padding:10px 12px;border-radius:10px;cursor:pointer}
  .primary{background:var(--watch);border:0;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}

  @media(max-width:480px){header h1{font-size:18px}.grid{gap:12px}}
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/7jZ0jX0/cinema.png" alt="" width="28" height="28">
  <h1>FilmSeries</h1>
  <span class="sub">Koleksi Terbaru</span>
</header>

<section class="grid" id="grid"></section>

<!-- Tombol Join Telegram -->
<div class="telegram-wrap">
  <a href="https://t.me/filmterbarurilis" target="_blank" class="btn-tele">ðŸš€ Join Channel Telegram</a>
</div>

<footer>Tip: klik pertama tiap film membuka iklan (aman), klik berikutnya langsung ke partner. Reset otomatis 24 jam per film & per tombol.</footer>

<!-- Loading overlay -->
<div class="overlay-loading" id="overlay">
  <div class="loader-box">
    <h3 id="loaderTitle">Mempersiapkan Link...</h3>
    <div class="count" id="countdown">3</div>
    <p id="loaderText" class="small">Tunggu 3 detik lalu klik Lanjutkan untuk membuka link aman.</p>
    <div class="action-row" id="loaderButtons">
      <button class="ghost" id="loaderCancel">Batal</button>
      <button class="primary" id="loaderProceed">Lanjutkan</button>
    </div>
  </div>
</div>

<script>
/* ===== KONFIG ===== */
const LINK_ADSTERRA = "https://www.revenuecpmgate.com/en8jk71xj2?key=52c4f6187719b3352043e806b4117128";
const ONE_DAY = 24*60*60*1000;

/* 10 film contoh (ganti poster/partner kalau perlu) */
const MOVIES = [
  {id:"perang-kota",title:"Perang Kota (2025)",genres:"Drama â€¢ History â€¢ Indonesia",duration:"119 min",rating:"â˜… 6.8",poster:"https://images.unsplash.com/photo-1517602302552-471fe67acf66?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-perang-kota"},
  {id:"norma",title:"Norma (2025)",genres:"Drama â€¢ Indonesia",duration:"134 min",rating:"â˜… 7.5",poster:"https://images.unsplash.com/photo-1517604931442-7e0c8ed2963f?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-norma"},
  {id:"yang-tersisa",title:"Yang Tersisa Hanya Cinta (2025)",genres:"Romance â€¢ Drama",duration:"115 min",rating:"â˜… 7.2",poster:"https://images.unsplash.com/photo-1511963210246-7f6db86aef4a?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-tersisa"},
  {id:"jodoh-3-bujang",title:"Jodoh 3 Bujang (2025)",genres:"Comedy â€¢ Romance",duration:"108 min",rating:"â˜… 6.9",poster:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-jodoh"},
  {id:"gamophobia",title:"Gamophobia (2025)",genres:"Drama â€¢ Psychological",duration:"120 min",rating:"â˜… 7.1",poster:"https://images.unsplash.com/photo-1542204165-65bf26472b9b?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-gamophobia"},
  {id:"keajaiban-air-mata",title:"Keajaiban Air Mata (2025)",genres:"Drama â€¢ Family",duration:"110 min",rating:"â˜… 7.4",poster:"https://images.unsplash.com/photo-1512719994953-eabf50895df9?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-airmata"},
  {id:"cinta-tepat",title:"Cinta Tak Pernah Tepat Waktu (2025)",genres:"Romance â€¢ Drama",duration:"117 min",rating:"â˜… 7.0",poster:"https://images.unsplash.com/photo-1487412720507-3a2413e5ff26?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-cinta"},
  {id:"paris-in-bali",title:"Paris in Bali (2025)",genres:"Romance â€¢ Comedy",duration:"105 min",rating:"â˜… 6.7",poster:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-paris"},
  {id:"sarung-bapak",title:"Sarung Untuk Bapak (2025)",genres:"Drama â€¢ Family",duration:"111 min",rating:"â˜… 7.3",poster:"https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=400&auto=format&fit=crop",partner:"http://206.189.147.153/path-sarung"},
  {id:"vina",title:"Sebelum 7 Hari (2025)",genres:"Horror â€¢ Indonesia",duration:"107 min",rating:"â˜… 7.0",poster:"https://awsimages.detik.net.id/community/media/visual/2024/03/29/vina-sebelum-7-hari.jpeg?w=400",partner:"http://206.189.147.153/ngod-289-seorang-istri-sederhana/"}
];

/* ===== render grid ===== */
const grid = document.getElementById('grid');
grid.innerHTML = MOVIES.map(m => `
  <article class="card" data-id="${m.id}" data-partner="${m.partner}">
    <div class="thumb">
      <span class="rating">${m.rating}</span><span class="dur">${m.duration}</span>
      <img
        src="${m.poster}"
        alt="${m.title}"
        loading="lazy"
        decoding="async"
        referrerpolicy="no-referrer"
        onerror="this.onerror=null; this.src='https://placehold.co/300x450?text='+encodeURIComponent(this.alt);"
      >

    </div>
    <div class="body">
      <div class="title">${m.title}</div>
      <div class="meta">${m.genres}</div>
      <div class="btns">
        <a class="btn trailer" href="#" data-type="trailer">TRAILER</a>
        <a class="btn watch"   href="#" data-type="watch">WATCH</a>
      </div>
    </div>
  </article>
`).join('');

/* ===== handler klik + loading screen ===== */
const overlay = document.getElementById('overlay');
const countdownEl = document.getElementById('countdown');
const loaderCancel = document.getElementById('loaderCancel');
const loaderProceed = document.getElementById('loaderProceed');
let cdTimer = null;

grid.addEventListener('click', (e)=>{
  const btn = e.target.closest('a.btn'); if(!btn) return; e.preventDefault();
  const card = btn.closest('.card');
  const movieId = card.dataset.id;
  const partner = card.dataset.partner;
  const type = btn.dataset.type;
  const key = `${movieId}:${type}`;
  const now = Date.now();
  const raw = localStorage.getItem(key);
  const first = !raw || (now - JSON.parse(raw).time) > ONE_DAY;

  if(first){
    localStorage.setItem(key, JSON.stringify({time: now}));
    showLoader(() => { window.location.href = LINK_ADSTERRA; });
  }else{
    safeNavigate(partner);
  }
});

function showLoader(onProceed){
  overlay.style.display='flex';
  let t=3; countdownEl.textContent=t;
  clearInterval(cdTimer);
  cdTimer=setInterval(()=>{ t--; countdownEl.textContent=t; if(t<=0){ clearInterval(cdTimer);} },1000);
  loaderCancel.onclick=()=>{ overlay.style.display='none'; clearInterval(cdTimer); };
  loaderProceed.onclick=()=>{ overlay.style.display='none'; clearInterval(cdTimer); onProceed(); };
}

function safeNavigate(url){
  try{ window.location.href=url; }
  catch(e){ alert('Gagal membuka link. Salin manual:\n\n'+url); }
}
</script>

</body>
</html>
